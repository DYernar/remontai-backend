name: Deploy to Cloud Run

on:
  push:
    branches: [ "master", "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: remontai-app
  REPOSITORY: remontai-repository
  IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/remontai-app/remontai-repsitory

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build -t $IMAGE:$GITHUB_SHA .
        docker tag $IMAGE:$GITHUB_SHA $IMAGE:latest

    - name: Push Docker image
      run: |
        docker push $IMAGE:$GITHUB_SHA
        docker push $IMAGE:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $IMAGE:$GITHUB_SHA \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --max-instances 1 \
          --memory 1Gi \
          --cpu 1 \
          --port 8080 \
          --set-env-vars "ENV=production"

    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
        echo "Service deployed at: $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

    - name: Update service with URL
      run: |
        gcloud run services update $SERVICE_NAME \
          --region $REGION \
          --set-env-vars "SERVICE_URL=$SERVICE_URL"